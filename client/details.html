<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Acasă</a>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <img :src="book.cover" height="300px">
        <div class="container">
            <div class="custom"></div>
            <div class="label">Titlu:</div>
            <div class="value">{{book.title}}</div>
        </div>

        <div class="label">Autor:</div>
        <div class="value">{{book.author}}</div>

        <div class="label">Editură:</div>
        <div class="value">{{book.brand}}</div>

        <div class="label">Preț:</div>
        <div class="value">{{book.price}} lei</div>

        <div class="label">Gen:</div>
        <div class="value">{{book.genre}}</div>

        <div class="label">Subgen:</div>
        <div class="value">{{book.subgenre}}</div>

        <div class="label">Limbă:</div>
        <div class="value">{{book.language}}</div>

        <div class="label">Format:</div>
        <div class="value">{{book.format}}</div>

        <div class="label">ISBN-ISSN:</div>
        <div class="value">{{book.isbn}}</div>

        <p><span style="font-weight: bold">Descriere: </span>{{book.description}}</p>
    </div>
    <script src="src/details.js"></script>
</body>

</html>
